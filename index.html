	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
<div class="search_wrapper">
	<form >

	<ul id="portfolio" class="clearfix list">
		<li><a href="photos/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="description"><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a></li>
		<li><a href="photos/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." class="description"><img src="photos/thumbnails/02.jpg" alt="Lake"></a></li>

		<li><a href="photos/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="description"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a></li>
		<li><a href="photos/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="description"><img src="photos/thumbnails/05.jpg" alt="Desert"></a></li>
		<li><a href="photos/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." class="description"><img src="photos/thumbnails/06.jpg" alt="Fall"></a></li>
		<li><a href="photos/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" class="description"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a></li>

		<li><a href="photos/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." class="description"><img src="photos/thumbnails/11.jpg" alt="Cave"></a></li>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/list.js"></script>
<script>
	var options = {
  		valueNames: [
    	{ attr: 'alt', name: 'description'}
  		]
	};
	var portWrapper = new List('portfolio', options);
</script>
<script src="js/lightBox.js"></script>
